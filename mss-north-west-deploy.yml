apiVersion: apps/v1
kind: Deployment
metadata:
  name: springapp
  namespace: mss-warmart-prod
spec:
  replicas: 2
  selector:
    matchLabels:
      app: springapp
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
  minReadySeconds: 60
  template:
    metadata:
      name: springapp
      labels:
        app: springapp
    spec:
      serviceAccountName: default
      volumes:
      - name: vol
        emptyDir: {}
      containers:
      - name: springapp
        image: replace
        ports:
        - containerPort: 8080
        volumeMounts:
          - mountPath: /tmp
            name: vol
        securityContext:
          capabilities:
            drop:
             - NET_RAW
          runAsUser: 100
          runAsNonRoot: true
          readOnlyRootFilesystem: true
          allowPrivilegeEscalation: false
        resources:
         requests:
          memory: "256Mi"
          cpu: "200m"
         limits:
          memory: "512Mi"
          cpu: "500m"
        env:
          - name: MONGO_DB_HOSTNAME
            value: mongo
          - name: MONGO_DB_USERNAME
            valueFrom:
              configMapKeyRef:
                name: username-pwd
                key: mongodb_username
          - name: MONGO_DB_PASSWORD
            valueFrom:
              configMapKeyRef:
                name: username-pwd
                key: mongodb_password
